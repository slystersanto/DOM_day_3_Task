<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

 
<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <h1 id="title">calculator</h1>
    <p id="description">calculator</p>

    <div class="container">
        <div class="calculator">
            <input type="text" id="result" placeholder="0">
            <button id="clear"  onclick="c()">CL</button>
            <button id="button"onclick="del()">del</button>
            <button id="button"onclick="display('%')">%</button>
            <button id="button"onclick="display('/')">/</button>
            <button id="button"onclick="display('7')">7</button>
            <button id="button"onclick="display('8')">8</button>
            <button id="button"onclick="display('9')">9</button>
            <button id="button"onclick="display('*')">*</button>

            <button id="button"onclick="display('4')">4</button>
            <button id="button"onclick="display('5')">5</button>
            <button id="button"onclick="display('4')">6</button>
            
            <button id="subtract"onclick="display('-')">-</button>
            <button id="1"onclick="display('1')">1</button>

            <button id="2"onclick="display('2')">2</button>
            <button id="3"onclick="display('3')">3</button>
            <button id="add"onclick="display('+')">+</button>
            <button id="button"onclick="display('.')">.</button>
            <button id="button"onclick="display('0')">0</button>
            <button id="equal"onclick="equal()">=</button>
        </div>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
